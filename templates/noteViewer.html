<!-- File viewer -->

<header>
  <nav>
    <button class='addRemove' id='addFile' title='Create a new file'></button>
    <button class='addRemove' id='removeFile' title='Delete selected file'></button>
    <!-- <button class='addRemove' id='saveFile' title='Save file'></button> -->
    <button class='addRemove' id='refreshButton' title='Refresh'></button>
    <button class='addRemove' id='changeBaseDir' title='Change directory'></button>
  </nav>
</header>
<section id='txtFileList' class='split split-horizontal'>
  <ul id='fileNames'>
    <loop through='txtFiles' val='file'>
      <li class='fileName'>{file.name}</li>
    </loop>
  </ul>
</section>
<section id='txtFileView' class='split split-horizontal'>
  <p id='lastModified'></p>
  <textarea></textarea>
</section>
